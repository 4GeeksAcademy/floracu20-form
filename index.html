<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="card">
                <div class="card-header">
                    <h5>Payment form example</h5>
                </div>
                <fieldset class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <!-- DATOS TARJETA -->
                    <div class="row mb-3" id="CardData">
                        <div class="col-md-4">
                            <label for="CardNum" class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="CardNum">
                        </div>
                        <div class="col-md-4">
                            <label for="CardCVC" class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000" id="CardCVC">
                        </div>
                        <div class="col-md-4">
                            <label for="AmountMoney" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount" id="AmountMoney">
                            </div>
                        </div>
                    </div>

                    <!-- Columna de First Name, City y We accept -->
                    <div class="row" id="UserData">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="mb-3">
                                <label for="ciudad" class="form-label">City</label>
                                <input type="text" class="form-control" id="ciudad">
                            </div>
                            <div class="mb-3" id="tarjetas">
                                <div>We accept:</div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Columna de: Last Name, State, Postal Code, Message -->
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="mb-3 row">
                                <div class="col">
                                    <label class="form-label" for="inputGroupSelect01">State</label>
                                    <select class="form-select" id="inputGroupSelect01">
                                        <option selected>Pick a state</option>
                                        <option value="1">Artigas</option>
                                        <option value="2">Canelones</option>
                                        <option value="3">Cerro Largo</option>
                                        <option value="4">Colonia</option>
                                        <option value="5">Durazno</option>
                                        <option value="6">Flores</option>
                                        <option value="7">Florida</option>
                                        <option value="8">Lavalleja</option>
                                        <option value="9">Maldonado</option>
                                        <option value="10">Montevideo</option>
                                        <option value="11">Paysandú</option>
                                        <option value="12">Río Negro</option>
                                        <option value="13">Rivera</option>
                                        <option value="14">Rocha</option>
                                        <option value="15">Salto</option>
                                        <option value="16">San José</option>
                                        <option value="17">Soriano</option>
                                        <option value="18">Tacuarembó</option>
                                        <option value="19">Treinta y Tres</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="postalCode" class="form-label">Postal code</label>
                                    <input type="text" class="form-control" id="postalCode">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <p id="pie">Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <!-- BOTONES FINAL -->
                <div class="card-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary btn-sm me-2">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
